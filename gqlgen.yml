schema:
- "schema/*.graphql"

exec:
  filename: server/generated.go
  package: server

model:
  filename: models/models.go
  package: models

resolver:
  filename: resolver/resolver.go
  package: resolver
  type: Resolver

models:
  Track:
    model: github.com/eveld/graphql/models.Track
  TrackItem:
    model: github.com/eveld/graphql/models.TrackItem
  NewTrack:
    model: github.com/eveld/graphql/models.NewTrack
  Challenge:
    model: github.com/eveld/graphql/models.Challenge
  NewChallenge:
    model: github.com/eveld/graphql/models.NewChallenge
  Tab:
    model: github.com/eveld/graphql/models.Tab
  Note:
    model: github.com/eveld/graphql/models.Note
  Video:
    model: github.com/eveld/graphql/models.Video
  